<body class="p-3 m-0 border-0 bd-example m-0 border-0">

  </div>
  <div class="offcanvas-body">
      <button type="button" class="btn btn-dark w-100" style="text-align: start">Главная</button>
      <button type="button" class="btn btn-dark w-100" style="text-align: start">Каталог 1</button>
      <button type="button" class="btn btn-dark w-100" style="text-align: start">Категория</button>
      <button type="button" class="btn btn-dark w-100" style="text-align: start">Контакты</button>
  </div>
</div>
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8">
            <h2 style="text-align:center">Контакты</h2>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row mt-5">
        <div class="col-6">
            <div class="row mt-5">
                <div class="col-4"></div>
                <div class="col-6">
                    <div class="card" style="width: 20rem;">
                        <nav class="navbar bg-body-tertiary">

                                <label for="exampleFormControlInput1" class="form-label w-100">Имя</label>
                                <input type="text" class="form-control w-100" id="exampleFormControlInput1">

                                    <span class="input-group-text w-10" id="basic-addon1">@</span>
                                    <input type="text" class="form-control w-90" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <label class="form-label w-100">Сообщение</label>
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                                <button type="button" class="btn btn-primary" style="margin: 10px">Отправить</button>
                            </form>
                        </nav>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        <div class="col-4" style="margin: 40px">
